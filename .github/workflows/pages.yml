name: Deploy Privacy Policy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'PRIVACY_POLICY.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Convert Markdown to HTML
        run: |
          mkdir -p _site
          # Install pandoc if needed, or use a simple markdown to HTML converter
          # For now, we'll create a simple HTML version
          cat > _site/PRIVACY_POLICY.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SmartPage Toolbox - Privacy Policy</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
              h1 { color: #1b7fbd; }
              h2 { color: #0d5f91; margin-top: 30px; }
            </style>
          </head>
          <body>
            $(cat PRIVACY_POLICY.md | sed 's/^# /<h1>/; s/^## /<h2>/; s/^### /<h3>/; s/^#### /<h4>/; s/^##### /<h5>/; s/^###### /<h6>/; s/^**\(.*\)**$/<strong>\1<\/strong>/; s/^\- /<li>/; /^<li>/s/$/<\/li>/')
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

